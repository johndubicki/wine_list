<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.3 with Popper -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Local -->
    <script src="{{ url_for('static', filename='scripts/index.js') }}"></script>
    <title>Wine Cellar</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
</head>
<body>
    <div id="mainContainer" name="mainContainer" class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary mt-2">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" onclick="location.reload(true)">
                    <img src="{{ url_for('static', filename='images/red_wine_logo.png') }}" alt="Image of a red wine glass" width="30" height="24">Wine Cellar ({{ total_bottles }})
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#" onclick="nowDrinking(); return false;">Now Drinking</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="wineForm(); return false;">Add Bottle(s)</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <button id="clearSearchButton" class="btn btn-sm btn-outline-secondary mr-3" type="button" style="display: none;" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-title="Clear Search" onclick="clearSearch()">
                            <i class="bi bi-x-lg"></i>
                        </button>
                        <div style="width: 10px;"></div>
                        <input id="search" class="form-control me-2" type="search" placeholder="CSV Search" aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit" onclick="csvSearch(); return false;">Search</button>
                    </form>
                </div>
            </div>
          </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
